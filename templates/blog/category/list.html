<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Категории</h1>
    <ul>
        {% for category in categories %}
            <li><a href="{% url 'category_article_list' category_id=category.id %}">{{ category }}</a></li>
        {% endfor %}
    </ul>
    <h1>Тэги</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="{% url 'tag_article_list' tag_id=tag.id %}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
