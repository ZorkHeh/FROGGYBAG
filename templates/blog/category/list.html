{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Категории</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-4 blog-item">
                {% if category.image %}
                    <a href="{% url 'category_article_list' category_id=category.id %}"><img class="img-thumbnail"
                                                                                             src="{{ category.image.url }}"
                                                                                             alt=""></a>
                {% else %}
                    <a href="{% url 'category_article_list' category_id=category.id %}"><img class="img-thumbnail"
                                                                                             src="{% static 'no-image.png' %}"
                                                                                             alt=""></a>
                {% endif %}
                <h4><a href="{% url 'category_article_list' category_id=category.id %}">{{ category }}</a></h4>
            </div>
        {% endfor %}
    </div>

    <h1>Тэги</h1>
    <ul>
        {% for tag in tags %}
            <li><a href="{% url 'tag_article_list' tag_id=tag.id %}">#{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
